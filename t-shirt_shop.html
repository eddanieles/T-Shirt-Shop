<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="t-shirt_shop.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.min.css">
    <script src="https://use.fontawesome.com/405f912d20.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>


    <div class="columns">

      <div class="shirt_box">

          <div class="shirt">

              <img src="shirts/blue-front.png" alt="Blue Front">
              <i class="fa fa-undo" aria-hidden="true"></i>
          </div>

          <div class="icons">
            <button><i class="fa fa-exchange fa-lg" aria-hidden="false"></i></button>
            <button><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></button>
            <button><i class="fa fa-question-circle-o fa-lg" aria-hidden="true"></i></button>
            <button><i class="fa fa-square fa-lg" aria-hidden="true"></i></button>
            <button><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></button>
          </div>

      </div>

      <ul class="nameandprice">
          <li class="name">Save my trees</li>
          <li class="price">$29</li>
      </ul>

    </div>

  </body>
</html>
