<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="t-shirt_shop.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.min.css">
    <script src="https://use.fontawesome.com/405f912d20.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>


    <div class="columns">

      <div class="shirt_box">

          <div class="shirt">

              <img src="shirts/blue-front.png" alt="Blue Front">
              <i class="fa fa-undo" aria-hidden="true"></i>
          </div>

          <div class="wrapper">

            <ul class="menu">
              <li style="border-left: none;"><i class="fa fa-exchange fa-lg" aria-hidden="false"></i></li>
              <li><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></li>
              <li><i class="fa fa-question-circle-o fa-lg" aria-hidden="true"></i>

                <ul class="submenu shirt_submenu">

                  <li><img class="shirt_size small_shirt" src="tshirt.svg" alt="Small Shirt Icon" style="width: 20%;"></li>
                  <li><img class="shirt_size medium_shirt" src="tshirt.svg" alt="Medium Shirt Icon" style="width: 30%;"></li>
                  <li><img class="shirt_size large_shirt" src="tshirt.svg" alt="Large Shirt Icon" style="width: 40%;"></li>
                  <li><img class="shirt_size xlarge_shirt" src="tshirt.svg" alt="X-Large Shirt Icon" style="width: 50%;"></li>
                </ul> <!--end of shirt_submenu-->

              </li> <!--end of shirt box-->

              <li><i class="fa fa-square fa-lg blue_square" aria-hidden="true"></i>

                <ul class="submenu color_box_submenu">
                  <ul class="row">
                    <li><i class="fa fa-square fa-lg orange_square" aria-hidden="true"></i></li>
                    <li><i class="fa fa-square fa-lg green_square" aria-hidden="true"></i></li>
                  </ul>

                  <ul class="row">
                    <li><i class="fa fa-square fa-lg blue_square" aria-hidden="true"></i></li>
                    <li><i class="fa fa-square fa-lg pink_square" aria-hidden="true"></i></li>
                  </ul>
                </ul> <!--end of color_box_submenu-->

              </li>   <!--end of color box-->

              <li><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></li>

            </ul> <!-- end of menu list -->

          </div> <!-- end of wrapper -->

      </div>

      <ul class="nameandprice">
          <li class="name">Save my trees</li>
          <li class="price">$29</li>
      </ul>

    </div>

  </body>
</html>
