<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="t-shirt_shop.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome.min.css">
    <script src="https://use.fontawesome.com/405f912d20.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body>


    <div class="columns">

      <div class="shirt_box">

          <div class="shirt">
              <img src="shirts/blue-front.png" alt="Blue Front">
          </div>

          <div class="icons">
            <button><i class="fa fa-exchange" aria-hidden="false"></i></button>
            <button><i class="fa fa-heart-o" aria-hidden="true"></i></button>
            <button><i class="fa fa-question-circle-o" aria-hidden="true"></i></button>
            <button><i class="fa fa-square" aria-hidden="true"></i></button>
            <button><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
          </div>

      </div>

      <div class="nameandprice">
          <span class="name">Save my trees</span>
          <span class="price">$29</span>
      </div>

    </div>

  </body>
</html>
