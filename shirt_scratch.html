
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shirt Scratch</title>
    <script src="https://use.fontawesome.com/405f912d20.js"></script>

    <style>

      .wrapper {
        width: 80%;
        margin: auto;
      }
      .menu {
        display: flex;
        padding-left: 0px;
      }
      .menu > li {
        position: relative;

        flex-grow: 1;
        flex-shrink: 1;
        border: 1px solid lightblue;


      }

      li {
        color: lightblue;
        text-align: center;
        list-style-type: none;
      }

      li:hover {
        background-color: lightblue;
        color: white;
      }

      .submenu {
        position: absolute;
        padding-left: 0px;
        list-style-type: none;
        display: none;
        width: 110%;
        border: 1px solid lightblue;

        bottom: 20px; /*moves submenu up*/
      }

      .menu li:hover .submenu {
        display: flex;
        flex-direction: column-reverse;
      }

/* start of shirt box*/

      .shirt_submenu {

      }

      .shirt_size {
        margin: auto;
        display: block;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .small_shirt {
        width: 20%;
      }
      .medium_shirt {
        width: 30%;
      }
      .large_shirt {
        width: 40%;
      }
      .xlarge_shirt {
        width: 50%;
      }

/* start of square box*/
      .row {
        display: flex;
        padding: 0;
      }

      .row li {
        flex: 1 1 0;
        margin: 5px;
      }

      .blue_square {
        color: skyblue;
      }

      .pink_square {
        color: pink;
      }

      .orange_square {
        color: coral;
      }

      .green_square {
        color: lightgreen;
      }



    </style>

  </head>
  <body>
    <object class="shirt_size" data="tshirt.svg" type="image/svg+xml"></object>
    <img class="shirt_size" src="tshirt.svg" alt="Shirt Icon">

    <div class="wrapper">

      <ul class="menu">
        <li><i class="fa fa-exchange fa-lg" aria-hidden="false"></i></li>
        <li><i class="fa fa-heart-o fa-lg" aria-hidden="true"></i></li>
        <li><i class="fa fa-question-circle-o fa-lg" aria-hidden="true"></i>

          <ul class="submenu shirt_submenu">

            <li><img class="shirt_size small_shirt" src="tshirt.svg" alt="Small Shirt Icon"></li>
            <li><img class="shirt_size medium_shirt" src="tshirt.svg" alt="Medium Shirt Icon"></li>
            <li><img class="shirt_size large_shirt" src="tshirt.svg" alt="Large Shirt Icon"></li>
            <li><img class="shirt_size xlarge_shirt" src="tshirt.svg" alt="X-Large Shirt Icon"></li>
          </ul> <!--end of shirt_submenu-->

        </li> <!--end of shirt box-->

        <li><i class="fa fa-square fa-lg blue_square" aria-hidden="true"></i>

          <ul class="submenu color_box_submenu">
            <ul class="row">
              <li><i class="fa fa-square fa-lg orange_square" aria-hidden="true"></i></li>
              <li><i class="fa fa-square fa-lg green_square" aria-hidden="true"></i></li>
            </ul>

            <ul class="row">
              <li><i class="fa fa-square fa-lg blue_square" aria-hidden="true"></i></li>
              <li><i class="fa fa-square fa-lg pink_square" aria-hidden="true"></i></li>
            </ul>
          </ul> <!--end of color_box_submenu-->

        </li>   <!--end of color box-->

        <li><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></li>

      </ul> <!-- end of menu list -->

    </div> <!-- end of wrapper -->

  </body>
</html>
